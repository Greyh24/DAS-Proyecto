<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Registrar Paciente</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <link rel="stylesheet" href="webjars/bootstrap/5.2.2/css/bootstrap.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="md-4"></div>
                <div class="md-4">
                    <h3>Registro de Paciente</h3>
                    <form class="form" action="./Paciente" method="POST">
                        <div class="form-group">
                            <label  for="id" class="form-label">ID</label>
                            <input class="form-control" name="id" type="text" placeholder="Ingrese ID"/>
                        </div>
                        <div class="form-group">
                            <label  for="nombre" class="form-label">Nombre</label>
                            <input class="form-control" name="nombre" type="text" placeholder="Ingrese Nombre"/>
                        </div>
                        <div class="form-group">
                            <label  for="direccion" class="form-label">Direccion</label>
                            <input class="form-control" name="direccion" type="text" placeholder="Ingrese Direccion"/>
                        </div>
                        <div class="form-group">
                            <label  for="telefono" class="form-label">Telefono</label>
                            <input class="form-control" name="telefono" type="text" placeholder="Ingrese Telefono"/>
                        </div>
                        <div class="form-group">
                            <label  for="correo" class="form-label">Correo</label>
                            <input class="form-control" name="correo" type="email" placeholder="Ingrese Correo"/>
                        </div>
                        <input type="hidden" value="I" name="accion" />
                        <br>
                        <button type="submit" class="btn btn-success">Registrar</button>
                        <a href="./Login"><button class="btn btn-success">Cancelar</button></a>
                    </form>
                </div>
                <div class="md-4"></div>
            </div>
        </div>
    </body>
</html>
